<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong 2 vs 2 Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
    }
    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input, button {
      margin-top: 5px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #eee;
    }
    button {
      min-width: 100px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #chatScreen {
      display: none;
      height: 100%;
    }
    #chatApp {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      padding: 0.8rem;
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      text-align: center;
    }
    
    header > div, header > button {
      font-size: 0.9rem;
    }

    #sidebarToggle {
      background: none;
      border: none;
      width: 50px;
      color: #00ffc3;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #00ffc3;
      color: #000;
    }
    .received {
      align-self: flex-start;
      background: #333;
    }
    .msg small {
      display: block;
      font-size: 0.7em;
      color: #aaa;
      margin-top: 4px;
    }
    .sender-name {
      font-weight: bold;
      color: #00aaff;
    }

    #typing {
      font-size: 0.85rem;
      padding: 0 1rem 5px;
      color: #aaa;
    }
    #input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1f1f1f;
      gap: 10px;
    }

    #recordBtn {
      background: #222;
      color: #0ff;
      border: none;
      font-size: 1.2rem;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #recordBtn:hover {
      background: #333;
    }
    #imageBtn {
      background: #222;
      color: #0ff;
      border: none;
      font-size: 1.2rem;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #imageBtn:hover {
      background: #333;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }

    #userSidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      box-shadow: -3px 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease;
    }
    #userSidebar.show {
      overflow-y: auto;
      right: 0;
    }
    #announcementArea{
      background-color: #1a1a1a;
      padding: 1.5%;
    }
    .reaction-tray button {
      background: none;
      border: none;
      font-size: 18px;
      margin: 0 3px;
      cursor: pointer;
    }
    .reaction-tray button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      #chatApp {
        max-width: 100%;
      }
      header {
        font-size: 0.8rem;
        gap: 5px;
      }
      header > div, header > button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Multiplayer Pong</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
      <p>Move: W/S or ↑/↓ &nbsp;|&nbsp; Press <strong>Space</strong> to ready</p>
      <p id="gameStatus">Waiting for both players...</p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="pong-multiplayer.js"></script>  
</body>
</html>
